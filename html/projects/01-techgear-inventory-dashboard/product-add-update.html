<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Update Product</title>
  </head>
  <body>
    <h1>Add/Update Product</h1>
    <form>
      <label for="item-name">Item:</label>
      <input
        placeholder="Wireless Mouse"
        type="text"
        name="item-name"
        id="item-name"
      />
      <br />
      <br />
      <div style="width: 10cm; display: flex; justify-content: space-between">
        <div>
          <label for="id-number">Id(number):</label>
          <br />
          <input
            placeholder="101"
            type="number"
            name="id-number"
            id="id-number"
          />
        </div>
        <div>
          <label for="week">Week:</label>
          <br />
          <input id="week" type="date" name="week" />
        </div>
      </div>
      <br />
      <div style="width: 9.3cm; display: flex; justify-content: space-between">
        <div>
          <label for="vendor">Vendor</label>
          <br />
          <input
            type="text"
            id="vendor"
            name="vendor"
            placeholder="tanker.com"
          />
        </div>
        <div>
          <label for="product-theme">Product Theme</label><br />
          <select id="product-theme" name="product-theme">
            <option value="Black">Black</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
          </select>
        </div>
      </div>
      <br />
      <label for="ph-number">Phone Number:</label><br />
      <input
        type="tel"
        id="ph-number"
        name="ph-number"
        placeholder="9915512528"
      />
      <br />
      <h3>Categories</h3>
      <input
        type="checkbox"
        id="Peripheral"
        name="category"
        value="Peripheral"
      />
      <label for="Peripheral">Peripheral Orange</label><br />
      <input type="checkbox" id="kiwi" name="category" value="kiwi" />
      <label for="kiwi">Kiwi</label><br />
      <input type="checkbox" id="banana" name="category" value="banana" />
      <label for="banana">Banana</label><br />
      <br />
    </form>
  </body>
</html>

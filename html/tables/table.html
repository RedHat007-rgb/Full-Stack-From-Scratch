<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Product Inventory</h1>
    <table border="2" style="text-align: center">
      <thead>
        <caption>
          List of Products
        </caption>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Wireless Mouse</td>
          <td>Ergonomic wireless mouse with USB receiver</td>
          <td>$25.99</td>
          <td>150</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Mechanical Keyboard</td>
          <td>RGB mechanical keyboard with customizable keys</td>
          <td>$79.99</td>
          <td>75</td>
        </tr>
        <tr>
          <td colspan="3">Total Products</td>
          <td colspan="2">2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
